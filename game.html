<div class="container text-center mt-5">
  <h1>Guess the country Sneesly</h1>
  <h3>"She is so smart and talented... BUTTTTTT"</h2>
  <img src="mexico.png" alt="Guess the country" class="img-fluid my-3" width="800" />

  <input type="text" id="countryInput" class="form-control w-50 mx-auto" placeholder="Type your guess here..." />
  <button id="submitBtn" class="btn btn-dark mt-3">Submit Answer</button>

  <p id="feedback" class="mt-3"></p>
</div>

<script>
  const correctAnswer = "mexico";
  const input = document.getElementById("countryInput");
  const button = document.getElementById("submitBtn");
  const feedback = document.getElementById("feedback");

  button.addEventListener("click", () => {
    const userGuess = input.value.trim().toLowerCase();

    if (userGuess === correctAnswer) {
      feedback.textContent = "You did it Joe";
      feedback.style.color = "green";

      setTimeout(() => {
        window.location.href = "blindbox.html"; 
      }, 1500);
    } else {
      feedback.textContent = "Ask me for a hint.";
      feedback.style.color = "red";
    }
  });
</script>
