      <script>
        function typeText(elementId, text, delay = 50, callback) {
          const el = document.getElementById(elementId);
          let i = 0;
      
          function typeChar() {
            if (i < text.length) {
              el.textContent += text.charAt(i);
              i++;
              setTimeout(typeChar, delay);
            } else if (callback) {
              callback();
            }
          }
      
          typeChar();
        }

<script>
  const images = document.querySelectorAll('.floating');

  images.forEach(img => {
    const baseSize = 180;
    const speed = 1 + Math.random() * 1.5;
    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    let dx = speed * (Math.random() < 0.5 ? -1 : 1);
    let dy = speed * (Math.random() < 0.5 ? -1 : 1);
    let scalePhase = Math.random() * Math.PI * 2;

    function move() {
      x += dx;
      y += dy;

      // Bounce off edges
      if (x <= 0 || x + baseSize >= window.innerWidth) dx *= -1;
      if (y <= 0 || y + baseSize >= window.innerHeight) dy *= -1;

      // Animate position
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      // Animate scale (pulsing effect)
      scalePhase += 0.03;
      const scale = 1 + 0.2 * Math.sin(scalePhase); // Varies between 0.8 and 1.2
      img.style.transform = `scale(${scale})`;

      requestAnimationFrame(move);
    }

    // Start position
    img.style.left = `${x}px`;
    img.style.top = `${y}px`;

    move();
  });
</script>
